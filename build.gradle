plugins {
    id 'java'
    id 'io.freefair.lombok' version '4.1.2'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'junit:junit:4.13'

}

test {
    useTestNG()
    useJUnit()
}